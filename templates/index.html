<!DOCTYPE html>
<html>
<head>
    <title>Upload XLSX</title>
</head>
<body>
    <h1>Upload an XLSX File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
